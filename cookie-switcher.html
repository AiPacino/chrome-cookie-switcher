<!doctype html>
<html>
    <html>
        <style type="text/css">
            body {
                font-family: FreeSans, Helvetica, sans-serif;
                font-size: 0.875em;
                width: 300px;
                background: #eee;
                color: #222;
                text-shadow: 0 1px 1px #fff;
            }

            h1, h2 { margin-bottom: 0; }

            h1 { font-size: 1.4em; margin-top: 0; }
            h2 { font-size: 1.2em; margin-top: 10px; }

            .clearfix { clear: both; }

            .profile-item { margin-bottom: 6px; }

            .actions { float: right; }

            #save-profile { margin-top: 16px; }

            #new-profile-button { float: right; }

            #profile-name {
                float: left;
                border: 1px solid #aaa;
                display: inline-block;
                text-decoration: none;
                padding: 2px 5px;
                -webkit-border-radius: 6px;
                outline: none;
                margin: 0;
            }

            a {
                color: #4183C4;
                text-decoration: none;
            }

            .button {
                font-size: 11px;
                border: none;
            	display: inline-block;
                padding: 3px 6px 0px;
                color: #fff;
                text-decoration: none;
                -webkit-border-radius: 6px;
                -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
                text-shadow: 0 -1px 1px rgba(0, 0, 0, 0.25);
                border-bottom: 1px solid rgba(0, 0, 0, 0.25);
                position: relative;
                cursor: pointer;
                margin-left: 8px;
            }

            .button, .button:visited {
                background: -webkit-gradient(
                    linear,
                    left bottom,
                    left top,
                    color-stop(0.43, rgb(41,128,228)),
                    color-stop(1, rgb(84,153,227))
                );
            }

            .button:hover {
                background: -webkit-gradient(
                    linear,
                    left bottom,
                    left top,
                    color-stop(0.43, rgb(34,111,199)),
                    color-stop(1, rgb(77,141,209))
                );
            }

            .message {
                font-size: 0.9em;
                color: #555;
                text-align: center;
            }

            .message div {
                padding: 8px 0 0 0;
            }

        </style>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/cookie-manager.js"></script>
        <script type="text/javascript" src="js/manager-ui.js"></script>
    </script>
    </head>
    <body>
        <h1>Cookie Switcher</h1>

        <h2 class="domain"></h2>
        <a href="javascript:void()" id="clear-cookies">
            Clear all cookies for <span class="domain"></span>
        </a>

        <h2>Profiles</h2>
        <div id="no-profiles-message">
            You have no profiles for this website.<br />
            Add some using the box below.
        </div>
        <div id="profiles"></div>
        <form id="save-profile">
            <input placeholder="Profile name" type="text" id="profile-name" />
            <a id="new-profile-button" class="button submit">
                Create new profile
            </a>
        </form>
        <div class="clearfix"></div>
        <div id="status"></div>
    </body>
</html>
